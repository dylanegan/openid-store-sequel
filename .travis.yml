before_script:
  - psql -c 'create database openid_store_sequel_test;' -U postgres

env: DATABASE_URL=postgres://postgres:@localhost/openid_store_sequel_test

language: ruby

rvm:
  - 1.9.2
  - 1.9.3
  - jruby-19mode
  - rbx-19mode

matrix:
  allow_failures:
    - rvm: jruby-19mode

script: bundle exec rake test --trace
